<div class="container-fluid">
    <h1>KQOUTES</h1>
    <div class="row">
        <div class="col-md-4" *ngFor='let qoute of quotes; let i = index'>

            <p>{{qoute.id}} {{qoute.author}} {{qoute.state}}{{qoute.user}}{{qoute.day}}</p>

        </div>
    </div>
</div>
