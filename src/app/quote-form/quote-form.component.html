<div class="container-fluid">
    <h2 class="text-center">SHARE WITH KQOUTES</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #qouteForm='ngForm'>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="state">Quote Text</label>
            <textarea class="form-control" id="state" rows="4" [(ngModel)]="newQuote.state" name="state" #state="ngModel" required></textarea>
            <div [hidden]="state.valid || state.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="user">POSTED BY</label>
            <input type='text' class="form-control" id="user" [(ngModel)]="newQuote.user" name="user" #user="ngModel" required>
            <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                <p>Your name is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
